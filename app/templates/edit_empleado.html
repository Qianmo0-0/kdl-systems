{% extends "layout.html" %}

{% block title %}Editar Empleado{% endblock %}

{% block content %}
<body>
    <h1>Editar Empleado</h1>
    <form method="POST" class="form-horizontal">
        <!-- Identificación (readonly) -->
        <div class="form-group">
            <label for="identificacion" class="control-label">Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" value="{{ empleado.identificacion }}" class="form-control" readonly>
        </div>

        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre" class="control-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="correo" class="control-label">Correo:</label>
            <input type="text" id="correo" name="correo" value="{{ empleado.correo }}" class="form-control">
        </div>

        <!-- Cargo -->
        <div class="form-group">
            <label for="cargo" class="control-label">Cargo:</label>
            <select id="cargo" name="cargo" class="form-control input-mediano" required>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
            </select>
        </div>

        <!-- Salario -->
        <div class="form-group">
            <label for="salario" class="control-label">Salario:</label>
            <input type="text" id="salario" name="salario" value="{{ empleado.salario }}" class="form-control">
        </div>

        <!-- Tipo de Sección -->
        <div class="form-group">
            <label for="seccion_tipo" class="control-label">Tipo de Sección:</label>
            <select id="seccion_tipo" name="seccion_tipo" class="form-control input-mediano" required>
                <option value="Ventas">Ventas</option>
                <option value="Bodega">Bodega</option>
                <option value="Verduras">Verduras</option>
            </select>
        </div>

        <!-- Nombre de Sección -->
        <div class="form-group">
            <label for="seccion_nombre" class="control-label">Nombre de Sección:</label>
            <select id="seccion_nombre" name="seccion_nombre" class="form-control input-mediano" required>
                <option value="Principal">Principal</option>
                <option value="Secudario">Secundario</option>
            </select>
        </div>

        <!-- Botón de Actualizar -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</body>
{% endblock %}
