{% extends "layout.html" %}

{% block title %} Delecte producto {% endblock %}

{% block content %}
<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong> con código <strong>{{ producto.codigo_producto }}</strong>?</p>
    <form action="{{ url_for('delete_producto', codigo_producto=producto.codigo_producto) }}" method="post">
        <button type="submit">Sí, eliminar</button>
        <a href="{{ url_for('productos') }}">Cancelar</a>
    </form>
</body>
{% endblock %}
