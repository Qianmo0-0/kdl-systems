{% extends "layout.html" %}

{% block title %} Delete Distribuidora  {% endblock %}

{% block content %}
<body>
    <h1>Eliminar Distribuidora</h1>
    <p>¿Estás seguro de que deseas eliminar la distribuidora <strong>{{ distribuidora.nombre }}</strong> con identificación <strong>{{ distribuidora.identificacion }}</strong>?</p>
    <form action="{{ url_for('delete_distribuidora', identificacion=distribuidora.identificacion) }}" method="post">
        <button type="submit">Sí, eliminar</button>
        <a href="{{ url_for('distribuidoras') }}">Cancelar</a>
    </form>
</body>
{% endblock %}
