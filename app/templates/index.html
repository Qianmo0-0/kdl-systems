{% extends "layout.html" %}

{% block title %} Registro de Usuario {% endblock %}

{% block content %}
<body>
    <h2 class="titulo1">Registro de Usuario</h2>
    <form action="/submit" method="post" class="form-horizontal form-margen">

        <div class="form-group">
            <label for="identificacion" class="control-label">Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" class="form-control input-mediano" required placeholder="Número de Identificación">
        </div>

        <div class="form-group">
            <label for="nombre" class="control-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control input-mediano" required placeholder="Nombre completo">
        </div>

        <div class="form-group">
            <label for="correo" class="control-label">Correo:</label>
            <input type="text" id="correo" name="correo" class="form-control input-mediano" required placeholder="Correo">
        </div>

        <div class="form-group">
            <label for="cargo" class="control-label">Cargo:</label>
            <select type="cargo" name="cargo" class="form-control input-mediano" required>
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="salario" class="control-label">Salario:</label>
            <input type="number" id="salario" name="salario" class="form-control input-mediano" step="0.01" required placeholder="Salario">
        </div>

        <div class="form-group">
            <label for="seccion_tipo" class="control-label">Tipo de Sección:</label>
            <select id="seccion_tipo" name="seccion_tipo" class="form-control input-mediano" required>
                <option value="Ventas">Ventas</option>
                <option value="Bodega">Bodega</option>
                <option value="Verduras">Verduras</option>
            </select>
        </div>

        <div class="form-group">
            <label for="seccion_nombre" class="control-label">Nombre de Sección:</label>
            <select id="seccion_nombre" name="seccion_nombre" class="form-control input-mediano" required>
                <option value="Principal">Principal</option>
                <option value="Secudario">Secundario</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</body>
{% endblock %}
