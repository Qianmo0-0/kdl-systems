{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo Electrónico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Enviar Correo Electrónico</h1>

        <div id="emailForm">
            <h2>Detalles del Correo</h2>
            <form action="/send-email" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="sender">Remitente:</label>
                    <input type="email" id="sender" name="sender" class="form-control" value="jdklinnovations@gmail.com" readonly>
                </div>
                
                <div class="form-group">
                    <label for="recipients">Destinatarios:</label>
                    <input type="text" id="recipients" name="recipients" class="form-control" value="{{ correo }}" readonly>
                </div>
                
                <div class="form-group">
                    <label for="body">Mensaje:</label>
                    <textarea id="body" name="body" class="form-control" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="attachments">Adjuntar Archivos:</label>
                    <input type="file" id="attachments" name="attachments" class="form-control-file" multiple>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
